{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="space"></div>
<div class="container text-center">
{% from "_formhelpers.html" import render_tile %}
    {% if logged_in %}
      {% for pair in pairs %}
        {{ render_tile(pair[0], pair[1]) }}
        <br/>
      {% endfor %}
    {% else %}
      <h1>You're not logged in.</h1>
    {% endif %}
</div>
{% endblock %}
