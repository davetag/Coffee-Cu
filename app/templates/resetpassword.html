{% extends "base.html" %}

{% block body %}
{% block content %}

{% for error in form.email.errors %}
<div class="alert alert-danger">
  <div class="container">
[{{ error }}]
</div>
</div>
{% endfor %}

{% endblock %}
<div class="container">
<h1>Password Reset</h1>
<form action="" method="post" name="login" class="col-md-4 ">
    {{ form.hidden_tag() }}
    Email:
    {{ form.email(class="form-control", value="@columbia.edu")}}
    <br>
    <input type="submit" value="Send Password Reset" class="btn btn-block btn-md btn-info btn-fill ">
</form>
</div>

{% endblock %}
